# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- firefox-developer-edition --new-window
$webapp = $browser

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, $webapp https://listen.tidal.com --app
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, S, Slack Desktop, exec, uwsm app -- slack
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, T3 Chat, exec, $webapp https://t3.chat
bindd = SUPER, C, Calendar, exec, $webapp https://calendar.google.com/
bindd = SUPER, E, Email, exec, $webapp https://mail.google.com
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp https://web.whatsapp.com/

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
